<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0" />
        <title>Prof. Ajax - Contato</title>
    </head>
    <body>
        <header>
            <nav>
                <a href="index.html">HOME</a> |
                <a href="musicas.html">Músicas para programação</a> |
                <a href="aulas.html">Aulas grátis</a> |
                <a href="planos.html">Planos</a> |
                <a href="contato.html">Contato</a>
            </nav>
            <hr />
        </header>
        <main>
            <h1>Contato</h1>
            <form action="get">
                <fieldset>
                    <legend>Formulário de Contato</legend>
                    <label for="txtName">Nome</label><br />
                    <input
                        type="text"
                        name="txtName"
                        id="txtName"
                        placeholder="Digite seu nome..." /><br />
                    <br />
                    <label for="txtEmail">Email</label><br />
                    <input
                        type="email"
                        name="txtEmail"
                        id="txtEmail"
                        placeholder="Digite seu email..." /><br />
                    <br />
                    <label for="txtMensagem">Mensagem</label><br />
                    <textarea
                        name="txtMensagem"
                        id="txtMensagem"
                        cols="60"
                        rows="7"
                        placeholder="Digite sua mensagem..."></textarea>
                </fieldset>
            </form>
        </main>
        <footer><strong>&copy;Rogerio - 2023</strong></footer>
    </body>
</html>
